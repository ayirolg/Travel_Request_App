            </a>

<!-- Page Content -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
        <div class="col-lg-6 col-md-8">
            <!-- Form Card -->
            <div class="card shadow-lg p-4">
                <div class="card-body">
                    <h4 class="text-center color-green mb-3">Edit Travel Request</h4>

                    <!-- Travel Request Form -->
                    <form [formGroup]="EditFormData" (ngSubmit)="onSubmitEdit()">
                        <div class="row g-3">
                            <!-- Manager Name (Read-Only) -->
                            <div class="col-12">
                                <label class="form-label">Manager</label>
                                <input type="text" class="form-control" [value]="managerName" readonly>
                            </div>

                            <!-- From & To Locations -->
                            <div class="col-md-6">
                                <label class="form-label">From Location</label>
                                <input type="text" formControlName="from_location" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">To Location</label>
                                <input type="text" formControlName="to_location" class="form-control" required>
                            </div>

                            <!-- Preferred Mode of Travel -->
                            <div class="col-md-6">
                                <label class="form-label">Preferred Mode of Travel</label>
                                <select class="form-select" formControlName="preferred_mode_of_travel">
                                    <option value="Flight">Flight</option>
                                    <option value="Road">Road</option>
                                    <option value="Rail">Rail</option>
                                </select>
                            </div>

                            <!-- Purpose of Travel -->
                            <div class="col-md-6">
                                <label class="form-label">Purpose of Travel</label>
                                <input type="text" formControlName="purpose_of_travel" class="form-control" required>
                            </div>

                            <!-- Travel Date Range -->
                            <div class="col-12">
                                <label class="form-label">Select Date Range:</label>
                                <div class="input-group">
                                    <input type="date" formControlName="travel_from" class="form-control" required>
                                    <span class="input-group-text">to</span>
                                    <input type="date" formControlName="travel_to" class="form-control" required>
                                </div>
                            </div>

                            <!-- Additional Request -->
                            <div class="col-12">
                                <label class="form-label">Additional Request</label>
                                <textarea class="form-control" rows="4" formControlName="additional_request"></textarea>
                            </div>

                            <!-- Lodging Required -->
                            <div class="col-12">
                                <label class="form-label">Lodging Required</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" formControlName="lodging_required" value="Yes" id="yes">
                                    <label class="form-check-label" for="yes">Yes</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" formControlName="lodging_required" value="No" id="no">
                                    <label class="form-check-label" for="no">No</label>
                                </div>
                            </div>

                            <!-- Lodging Location -->
                            <div class="col-12">
                                <label class="form-label">Lodging Location</label>
                                <input type="text" class="form-control" formControlName="lodging_location">
                            </div>

                            <!-- Submit Button -->
                            <div class="col-12">
                                <button type="submit" class="w-100 btn btn-green btn-lg mt-3">Update Request</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End of Form Card -->
        </div>
    </div>
</div>
