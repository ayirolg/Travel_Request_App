<!-- Travel Request Form Section -->
<section class="container">
<div class="row">
    <div class="col-12">
        <h4 class="my-3 color-green">Travel Request Form</h4>
        <form [formGroup]="formData" (ngSubmit)="onsubmitForm()">
            <div class="row g-3">

                <!-- Manager Name (Read-Only) -->
                <div class="col-12">
                    <label for="Manager" class="form-label">Manager</label>
                    <input type="text" class="form-control input-color" id="Manager" [value]="managerName" readonly> 
                </div>

                <!-- From Location -->
                <div class="col-sm-6">
                    <label for="FromLocation" class="form-label">From Location</label>
                    <input type="text" formControlName="from_location" class="form-control input-color" id="FromLocation" placeholder="Location" required autofocus>
                </div>

                <!-- To Location -->
                <div class="col-sm-6">
                    <label for="ToLocation" class="form-label">To Location</label>
                    <input type="text" formControlName="to_location" class="form-control input-color" id="ToLocation" placeholder="Location" required>
                </div>

                <!-- Preferred Mode of Travel (Dropdown) -->
                <div class="col-md-6 my-4">
                    <label>Preferred Mode of Travel</label>
                    <select class="form-select input-color" formControlName="modeOfTravel">
                      <option value="Flight">Flight</option>
                      <option value="Road">Road</option>
                      <option value="Rail">Rail</option>
                    </select>
                  </div>

                <!-- Purpose of Travel -->
                <div class="col-sm-6">
                    <label for="TravelPurpose" class="form-label">Purpose of Travel</label>
                    <input type="text" formControlName="purpose_of_travel" class="form-control input-color" id="TravelPurpose" placeholder="Reason" required>
                </div>

                <!-- Date Range Selection -->
                <div class="col-12">
                    <label for="dateRange" class="form-label">Select Date Range:</label>
                    <div class="input-group">
                        <input type="date" formControlName="travel_from" class="form-control input-color" id="startDate" name="startDate" required>
                        <span class="input-group-text">to</span>
                        <input type="date" formControlName="travel_to" class="form-control input-color" id="endDate" name="endDate" required>
                    </div>
                </div>

                <!-- Additional Request Text Area -->
                <div class="col-12">
                    <label for="additionalRequest" class="form-label">Additional Request</label>
                    <textarea id="additionalRequest" class="form-control input-color" rows="4" placeholder="Type here..." formControlName="additional_request"></textarea>
                </div>                     

                <!-- Lodging Required (Radio Buttons) -->
                <div class="col-12">
                    <label>Lodging Required</label>
                    <div class="form-check">
                      <input class="form-check-input input-color" type="radio" formControlName="lodging_required" value="Yes" id="yes">
                      <label class="form-check-label" for="yes"> Yes </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input input-color" type="radio" formControlName="lodging_required" value="No" id="no" checked>
                      <label class="form-check-label" for="no"> No </label>
                    </div>
                </div>

                <!-- Lodging Location -->
                <div class="col-12">
                    <label for="LodgingLocation" class="form-label">Lodging Location</label>
                    <input type="text" class="form-control input-color" id="LodgingLocation" placeholder="Location" formControlName="lodging_location">
                  </div>

            </div>

            <!-- Submit Button (Redirects to Home Page) -->
            <button class="w-100 btn btn-green btn-lg">Submit</button>

        </form>
    </div>
</div>
</section>
