<header>
    <!-- Navbar Section -->
    <div class="container-fluid mb-5"></div>    
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-dark">
                    <div class="container-fluid">
                        <!-- Logo -->
                        <a class="navbar-brand" href="#">
                            <img src="assets/ReflectionsLogo.da68fb05.svg" alt="Bootstrap">
                        </a>

                        <!-- Navbar Toggler for Mobile -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <!-- Navbar Links -->
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link  color-green fw-bold active" aria-current="page" routerLink="/admin/home">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link  color-green fw-bold" aria-current="page" routerLink="/admin/request-list">Travel Requests</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link  color-green fw-bold" aria-current="page" routerLink="/admin/create">Create</a>
                                </li>
                            </ul>
                            <!-- Logout Button -->
                            <ul class="navbar-nav mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link color-green fw-bold" aria-current="page" (click)="logout()" >Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
</header>
<div class="container-fluid login-body">
    <div class="row">
      <div class="col-12 my-5">
        <div class="d-flex justify-content-around my-3">
          <button class="btn p-3 bg-light rounded shadow text-center" 
            *ngFor="let item of count" 
            [routerLink]="['/admin/user-list']" 
            [queryParams]="{ type: item.key }">            
                <h5 class="fw-bold">{{ item.key | titlecase }}</h5>
                <span class="fs-3">{{ item.value }}</span>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-12">
            <!-- Conditionally Show List -->
            <app-userlist *ngIf="selectedType" [type]="selectedType"></app-userlist>
        </div>
    </div>
  </div>
